services:
  # Full-stack Service (Backend API + Frontend)
  - type: web
    name: student-risk-system
    env: node
    plan: starter
    region: oregon
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVE_STATIC
        value: "true"
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
        optional: true
      - key: SENTRY_DSN
        sync: false
        optional: true
      - key: LOG_LEVEL
        value: info

