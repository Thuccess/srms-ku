version: '3.8'

services:
  # MongoDB Database (optional - can use external MongoDB Atlas)
  mongodb:
    image: mongo:7
    container_name: student-risk-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: student-risk-system
    volumes:
      - mongodb_data:/data/db
    networks:
      - student-risk-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: student-risk-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongodb:27017/student-risk-system
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-min-32-chars}
      CLIENT_URL: http://localhost:3000
      SERVE_STATIC: "false"
      LOG_LEVEL: info
      # Optional variables
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - student-risk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: student-risk-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - student-risk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  student-risk-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
